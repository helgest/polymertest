<!doctype html>
<html class="no-js" lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Polymer test</title>
  <script src="http://www.polymer-project.org/webcomponents.min.js"></script>
  <link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">
</head>
<body>


<!-- Define element -->
<polymer-element name="my-counter" attributes="counter">
  <template>
    <style> /*...*/ </style>
    <div id="label"><content></content></div>
    Value: <span id="counterVal">{{counter}}</span><br>
    <button on-tap="{{increment}}">Increment</button>
    <button on-tap="{{decrement}}">Decrement</button>
  </template>
  <script>
    Polymer({
      counter: 0, // Default value
      counterChanged: function() {
        this.$.counterVal.classList.add('highlight');
      },
      increment: function() {
        this.counter++;
      },
      decrement: function() {
        this.counter--;
      }
    });
  </script>
</polymer-element>

<!-- Use element -->
<my-counter counter="10">Points</my-counter>
<my-counter counter="20">Points</my-counter>

</body>
</html>
